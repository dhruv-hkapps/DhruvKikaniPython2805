<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">

    <title>{% block title%} {% endblock %}</title>
    <style>
        {% block css %} {% endblock %}
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!--<a class="navbar-brand" href="/shop">My Awesome Cart</a>-->
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a href="/shop/">
                <img class="img-fluid" src="http://127.0.0.1:8000/media/shop/images/new_ecommerce_icon.jpg"
                     style="width:40px; height:40px;">
            </a>
            <a class="navbar-brand ml-2" href="/shop/">My Awesome Cart</a>
        </div>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="/shop/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/shop/about/">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/blog">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/shop/contact/">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/shop/tracker/">Tracker</a>
                </li>

                <form class="d-flex" role="search">
                    <input aria-label="Search" class="form-control me-md-4 mr-2" placeholder="Search" type="search">
                    <button class="btn btn-outline-success me-md-4 mr-1" type="submit">Search</button>
                </form>
                <button class="btn btn-secondary mx-2" data-container="body" data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus." data-html="true" data-placement="bottom"
                        data-toggle="popover" id="popcart" type="button">


                    Cart(<span id="cart">0</span>)
                </button>
            </ul>
        </div>
    </div>
</nav>
{% block body %} {% endblock %}

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
{% block js %} {% endblock %}
</body>
</html>
